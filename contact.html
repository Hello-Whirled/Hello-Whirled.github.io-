<!-- start form -->

<section class="form">
  
  <div class="sixhun">
  
<form name="contact plasticfrank" method="POST" netlify-honeypot="title" data-netlify-recaptcha="true" data-netlify="true">
  <p class="hidden">
    <label>title<span class="form-required">*</span> <input name="bot-field" /></label>
  </p>
  <p>
    <label>name<span class="form-required">*</span> <input type="text" name="name" /></label>   
  </p>
  <p>
    <label>email<span class="form-required">*</span> <input type="email" name="email" /></label>
  </p>
  <p>
    <label>your message<span class="form-required">*</span> <textarea name="message"></textarea></label>
  </p>
  <div>
    <label>captcha<span class="form-required">*</span>
      <div class="captcha" data-netlify-recaptcha="true">
        <div>This question is for testing whether you are a human visitor and to prevent automated spam submissions.</div>
      </div>
    </label>    
  </div>
  <p class="right">
    <button type="submit">Send</button>
  </p>
</form>
